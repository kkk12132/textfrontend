<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #promptInput {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      font-family: inherit;
    }

    #promptInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #promptInput::placeholder {
      color: #a0aec0;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #loadingText, #timerText {
      text-align: center;
      color: #4a5568;
      margin-top: 20px;
      font-size: 14px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    #timerText {
      font-weight: 600;
      color: #667eea;
      animation: none;
    }

    #resultImage {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      margin-top: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      animation: imageAppear 0.5s ease-out;
    }

    @keyframes imageAppear {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #downloadBtn {
      margin-top: 20px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
    }

    #downloadBtn:hover {
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.5);
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        padding: 14px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Image from Text</h1>

    <input
      type="text"
      id="promptInput"
      placeholder="Describe the image you want..."
    />

    <button id="generateBtn">Generate</button>

    <p id="loadingText" style="display:none;">
      ‚è≥ Please wait, generating image...
    </p>

    <p id="timerText" style="display:none;">0 seconds</p>

    <img id="resultImage" style="display:none;" />

    <button id="downloadBtn" style="display:none;">
      Download Image
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
